version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo"]
      interval: 10s
      timeout: 5s
      retries: 5

  todo-backend:
    image: todo-backend:gordon-v1
    container_name: todo-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://todo:password@postgres:5432/todoapp
      ENVIRONMENT: development
      JWT_SECRET: gordon-generated-secret-key-2026
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  todo-chatbot:
    image: todo-chatbot:hybrid-v3
    container_name: todo-chatbot
    ports:
      - "8001:8001"
    environment:
      BACKEND_API_URL: http://todo-backend:8000
      QWEN_API_KEY: ${QWEN_API_KEY}
    depends_on:
      - todo-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  todo-frontend:
    image: todo-frontend:latest
    container_name: todo-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://127.0.0.1:8000
      NODE_ENV: development
    depends_on:
      - todo-backend

  todo-ollama:
    image: ollama/ollama:latest
    container_name: todo-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  postgres-data:
  ollama-data:
