apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "notification-service"
        dapr.io/app-port: "4000"
        # Subscribe to reminders topic
        dapr.io/enable-app-health-check: "true"
    spec:
      containers:
      - name: notification
        image: YOUR_REGISTRY/notification:latest
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: EMAIL_API_KEY
          valueFrom:
            secretKeyRef:
              name: email-credentials
              key: api-key
        - name: FROM_EMAIL
          valueFrom:
            secretKeyRef:
              name: email-credentials
              key: from-email
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: notification
  namespace: default
spec:
  selector:
    app: notification
  ports:
  - port: 4000
    targetPort: 4000
    name: http
  type: ClusterIP
