apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "chatbot-service"
        dapr.io/app-port: "5000"
    spec:
      containers:
      - name: chatbot
        image: YOUR_REGISTRY/chatbot:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: OLLAMA_URL
          valueFrom:
            secretKeyRef:
              name: ollama-config
              key: url
        - name: DAPR_HTTP_PORT
          value: "3500"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: chatbot
  namespace: default
spec:
  selector:
    app: chatbot
  ports:
  - port: 5000
    targetPort: 5000
    name: http
  type: ClusterIP
