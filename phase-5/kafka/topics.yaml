apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-topics
  namespace: phase-5
data:
  # Task Events Topic
  task-events: |
    {
      "topic": "task-events",
      "partitions": 3,
      "replicationFactor": 1,
      "config": {
        "retention.ms": "604800000",
        "cleanup.policy": "delete"
      }
    }
  
  # Reminders Topic
  reminders: |
    {
      "topic": "reminders",
      "partitions": 3,
      "replicationFactor": 1,
      "config": {
        "retention.ms": "604800000",
        "cleanup.policy": "delete"
      }
    }
  
  # Task Updates Topic
  task-updates: |
    {
      "topic": "task-updates",
      "partitions": 3,
      "replicationFactor": 1,
      "config": {
        "retention.ms": "86400000",
        "cleanup.policy": "delete"
      }
    }
  
  # Audit Events Topic
  audit-events: |
    {
      "topic": "audit-events",
      "partitions": 3,
      "replicationFactor": 1,
      "config": {
        "retention.ms": "2592000000",
        "cleanup.policy": "delete"
      }
    }
