apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-chatbot
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app: todo-chatbot
    version: gordon-v1
spec:
  replicas: {{ .Values.replicaCount.chatbot }}
  selector:
    matchLabels:
      app: todo-chatbot
  template:
    metadata:
      labels:
        app: todo-chatbot
        version: gordon-v1
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: chatbot
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "gordon-v1" }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.chatbot.port }}
          name: http
          protocol: TCP
        env:
        - name: BACKEND_API_URL
          value: {{ .Values.env.chatbot.BACKEND_API_URL | quote }}
        - name: USE_QWEN_API
          value: {{ .Values.env.chatbot.USE_QWEN_API | quote }}
        resources:
          {{- toYaml .Values.resources.chatbot | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
