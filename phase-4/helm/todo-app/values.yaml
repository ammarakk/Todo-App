# Generated by REAL GORDON MODE
# Default values for todo-app

replicaCount:
  frontend: 2
  backend: 2
  chatbot: 1

image:
  pullPolicy: Never  # Use local images

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

service:
  frontend:
    type: LoadBalancer
    port: 3000
  backend:
    type: ClusterIP
    port: 8000
  chatbot:
    type: ClusterIP
    port: 8001

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: todo-local.local
      paths:
        - path: /
          pathType: Prefix

resources:
  frontend:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  backend:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  chatbot:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

# Environment variables
env:
  backend:
    DATABASE_URL: "postgresql://todo:password@postgres:5432/todoapp"
    ENVIRONMENT: "production"
  chatbot:
    BACKEND_API_URL: "http://todo-backend:8000"
    USE_QWEN_API: "true"
  frontend:
    NEXT_PUBLIC_API_URL: "http://todo-backend:8000"
    NODE_ENV: "production"
