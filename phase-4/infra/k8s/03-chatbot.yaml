---
# Chatbot Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
  namespace: todo-app
  labels:
    app: chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - name: chatbot
        image: todo-chatbot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: BACKEND_API_URL
          value: "http://backend-service:8000"
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service:11434"
        - name: MODEL_NAME
          value: "llama3.2:3b"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Chatbot Service
apiVersion: v1
kind: Service
metadata:
  name: chatbot-service
  namespace: todo-app
  labels:
    app: chatbot
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: chatbot
