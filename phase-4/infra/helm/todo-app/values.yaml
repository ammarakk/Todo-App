# Default values for todo-app
replicaCount:
  frontend: 2
  backend: 2
  chatbot: 1
  ollama: 1

image:
  pullPolicy: IfNotPresent

service:
  type: ClusterIP

# Environment variables
env:
  backend:
    DATABASE_URL: "postgresql://user:password@postgres-service:5432/tododb"
    JWT_SECRET: "your-jwt-secret"
    OLLAMA_HOST: "http://ollama-service:11434"
    PORT: "8000"
  
  frontend:
    NEXT_PUBLIC_BACKEND_URL: "http://backend-service:8000"
    NEXT_PUBLIC_API_URL: "http://backend-service:8000"
  
  chatbot:
    BACKEND_API_URL: "http://backend-service:8000"
    OLLAMA_BASE_URL: "http://ollama-service:11434"
    MODEL_NAME: "llama3.2:3b"

# Resource limits (DO-IMP-8)
resources:
  frontend:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  
  backend:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  chatbot:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  
  ollama:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 4Gi

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
